<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェックポイント解除マップ</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    .hidden { display: none; }

    .map-container {
      position: relative;
      width: 1263px;
      height: 954px;
      margin: auto;
      border: 1px solid #ccc;
    }
    .map-image {
      width: 100%;
      height: auto;
    }
    .cursor, .marker {
      position: absolute;
      width: 30px;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .cursor {
      z-index: 20;
    }
    video {
      width: 90%;
      max-width: 600px;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <!-- 地図画面 -->
  <div id="mapPage">
    <h2>📍 現在地とチェックポイント</h2>
    <div class="map-container">
      <img src="your_updated_map.png" class="map-image" alt="地図">
      <img id="cursor" src="cursor.png" class="cursor" alt="現在地カーソル">
      <img id="cp0" class="marker" src="blue_marker.png">
      <img id="cp1" class="marker" src="blue_marker.png">
      <img id="cp2" class="marker" src="blue_marker.png">
    </div>
    <br>
    <button onclick="switchToQR()">📷 コードを読み取る</button>
  </div>

  <!-- QRコード読み取り画面 -->
  <div id="qrPage" class="hidden">
    <h2>📷 QRコードを読み取ってください</h2>
    <video id="video" autoplay muted playsinline></video>
    <div id="qrOutput">スキャン中...</div>
    <br>
    <button onclick="stopQR()">⬅ 地図に戻る</button>
  </div>

  <!-- jsQRライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const mapWidth = 1263, mapHeight = 954;
    const latNorth = 35.658734, latSouth = 35.655442;
    const lonWest = 139.539832, lonEast = 139.545234;

    const cursor = document.getElementById("cursor");
    const cpIds = ["cp0", "cp1", "cp2"];
    const cpFlags = [false, false, false];

    const checkpoints = [
      { id: "cp0", lat: 35.657318, lon: 139.543567 },
      { id: "cp1", lat: 35.657241, lon: 139.542211 },
      { id: "cp2", lat: 35.656817, lon: 139.540553 }
    ];

    // 地図座標に変換
    function convertToMapCoords(lat, lon) {
      const x = ((lon - lonWest) / (lonEast - lonWest)) * mapWidth;
      const y = ((latNorth - lat) / (latNorth - latSouth)) * mapHeight;
      return { x, y };
    }

    // チェックポイントマーカー表示
    checkpoints.forEach((cp, i) => {
      const { x, y } = convertToMapCoords(cp.lat, cp.lon);
      const marker = document.getElementById(cp.id);
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
    });

    // 現在地表示
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const { x, y } = convertToMapCoords(latitude, longitude);
          if (x >= 0 && x <= mapWidth && y >= 0 && y <= mapHeight) {
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
            cursor.style.display = "block";
          } else {
            cursor.style.display = "none";
          }
        },
        (err) => console.error("位置情報エラー:", err.message),
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 10000
        }
      );
    }

    // ページ切り替え
    function switchToQR() {
      document.getElementById("mapPage").classList.add("hidden");
      document.getElementById("qrPage").classList.remove("hidden");
      startQR();
    }

    function stopQR() {
      stopCamera();
      document.getElementById("qrPage").classList.add("hidden");
      document.getElementById("mapPage").classList.remove("hidden");
    }

    // QRコード処理
    const qrOutput = document.getElementById("qrOutput");
    const video = document.getElementById("video");
    let qrStream = null;

    const flagMap = {
      "y5PjW6zf": 0,
      "Ry8gxiaL": 1,
      "hW8PZaQS": 2,
      "Uh6H9uwd": "cheat",
      "V3k6Fhfb": "reset"
    };

    function startQR() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          qrStream = stream;
          video.srcObject = stream;
          requestAnimationFrame(scanFrame);
        }).catch(err => {
          qrOutput.textContent = "カメラ起動エラー: " + err;
        });
    }

    function stopCamera() {
      if (qrStream) {
        qrStream.getTracks().forEach(track => track.stop());
        qrStream = null;
      }
    }

    function scanFrame() {
      if (!video.videoWidth) {
        requestAnimationFrame(scanFrame);
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        handleQR(code.data.trim());
      } else {
        qrOutput.textContent = "スキャン中...";
        requestAnimationFrame(scanFrame);
      }
    }

    function handleQR(data) {
      qrOutput.textContent = "読み取ったコード: " + data;
      const flag = flagMap[data];

      if (flag === "cheat") {
        cpFlags.forEach((_, i) => {
          cpFlags[i] = true;
          document.getElementById(cpIds[i]).src = "orange_marker.png";
        });
        qrOutput.textContent += "（全解除）";
      } else if (flag === "reset") {
        cpFlags.forEach((_, i) => {
          cpFlags[i] = false;
          document.getElementById(cpIds[i]).src = "blue_marker.png";
        });
        qrOutput.textContent = "チェックポイントをリセットしました";
      } else if (typeof flag === "number") {
        if (!cpFlags[flag]) {
          cpFlags[flag] = true;
          document.getElementById(cpIds[flag]).src = "orange_marker.png";
          qrOutput.textContent += `（フラグ${flag + 1}解除）`;
        } else {
          qrOutput.textContent += "（すでに解除済み）";
        }
      } else {
        qrOutput.textContent += "（無効なコード）";
      }

      // 数秒後に地図へ戻る
      setTimeout(stopQR, 1500);
    }
  </script>
</body>
</html>
