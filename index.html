  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const mapWidth = 1263, mapHeight = 954;
    const latNorth = 35.658734, latSouth = 35.655442;
    const lonWest = 139.539832, lonEast = 139.545234;

    const cursor = document.getElementById("cursor");
    const cpIds = ["cp0", "cp1", "cp2"];
    const cpFlags = [false, false, false];

    const checkpoints = [
      { id: "cp0", lat: 35.657318, lon: 139.543567 },

    // åœ°å›³åº§æ¨™ã«å¤‰æ›
    function convertToMapCoords(lat, lon) {
      const x = ((lon - lonWest) / (lonEast - lonWest)) * mapWidth;
      const y = ((latNorth - lat) / (latNorth - latSouth)) * mapHeight;
      return { x, y };
    }

    // ãƒã‚§ãƒƒã‚¯ãƒã‚¤ãƒ³ãƒˆãƒãƒ¼ã‚«ãƒ¼è¡¨ç¤º
    checkpoints.forEach((cp, i) => {

      const marker = document.getElementById(cp.id);
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
    });

    // ç¾åœ¨åœ°è¡¨ç¤º
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const { x, y } = convertToMapCoords(latitude, longitude);
          if (x >= 0 && x <= mapWidth && y >= 0 && y <= mapHeight) {
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
            cursor.style.display = "block";
          } else {

        },
        (err) => console.error("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼:", err.message),
        {

    }

    // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ
    function switchToQR() {
      document.getElementById("mapPage").classList.add("hidden");
      document.getElementById("qrPage").classList.remove("hidden");

    }

    function stopQR() {
      stopCamera();

      document.getElementById("mapPage").classList.remove("hidden");
    }

    // QRã‚³ãƒ¼ãƒ‰å‡¦ç†
    const qrOutput = document.getElementById("qrOutput");
    const video = document.getElementById("video");
    let qrStream = null;

    const flagMap = {
      "y5PjW6zf": 0,
      "Ry8gxiaL": 1,
      "hW8PZaQS": 2,
      "Uh6H9uwd": "cheat",
      "V3k6Fhfb": "reset"

    function startQR() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          qrStream = stream;
          video.srcObject = stream;
          requestAnimationFrame(scanFrame);
        }).catch(err => {
          qrOutput.textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err;
        });
    }

    function stopCamera() {
      if (qrStream) {
        qrStream.getTracks().forEach(track => track.stop());
        qrStream = null;
      }
    }

    function scanFrame() {
      if (!video.videoWidth) {
        requestAnimationFrame(scanFrame);
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        handleQR(code.data.trim());
      } else {
        qrOutput.textContent = "ã‚¹ã‚­ãƒ£ãƒ³ä¸­...";
        requestAnimationFrame(scanFrame);
      }
    }

    function handleQR(data) {
      qrOutput.textContent = "èª­ã¿å–ã£ãŸã‚³ãƒ¼ãƒ‰: " + data;
      const flag = flagMap[data];

      if (flag === "cheat") {
        cpFlags.forEach((_, i) => {
          cpFlags[i] = true;
          document.getElementById(cpIds[i]).src = "orange_marker.png";
        });
        qrOutput.textContent += "ï¼ˆå…¨è§£é™¤ï¼‰";
      } else if (flag === "reset") {
        cpFlags.forEach((_, i) => {
          cpFlags[i] = false;
          document.getElementById(cpIds[i]).src = "blue_marker.png";
        });
        qrOutput.textContent = "ãƒã‚§ãƒƒã‚¯ãƒã‚¤ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ";
      } else if (typeof flag === "number") {
        if (!cpFlags[flag]) {

          qrOutput.textContent += `ï¼ˆãƒ•ãƒ©ã‚°${flag + 1}è§£é™¤ï¼‰`;
        } else {
          qrOutput.textContent += "ï¼ˆã™ã§ã«è§£é™¤æ¸ˆã¿ï¼‰";

      // æ•°ç§’å¾Œã«åœ°å›³ã¸æˆ»ã‚‹
