<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRコードスキャン</title>
  <style>
    video, canvas {
      display: block;
      margin: 1em auto;
      max-width: 100%;
    }
    #output {
      text-align: center;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📷 QRコードスキャン</h2>
  <video id="video" width="300" height="200" autoplay muted></video>
  <canvas id="canvas" hidden></canvas>
  <div id="output">読み取り中...</div>

  <!-- jsQRをCDNで読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // iOS対応
        requestAnimationFrame(tick);
      })
      .catch(err => {
        output.textContent = "カメラにアクセスできません: " + err;
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          output.textContent = "QRコード内容: " + code.data;
          console.log("読み取ったデータ:", code.data);
          // 必要であれば、ここでストップも可能:
          // video.srcObject.getTracks().forEach(track => track.stop());
          return;
        } else {
          output.textContent = "QRコードを探しています...";
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
